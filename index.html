<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charada do Dia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-4">Charada do dia!</h1>
        <p class="text-xl text-center text-blue-600 mb-4" id="pergunta"></p>
        <input type="text" placeholder="Digite sua resposta..." class="w-full p-2 mb-4 border rounded border-gray-300 text-gray-500" id="input-resposta"/>
        <div class="flex justify-around mb-3" id="resposta-container">...</div>
        <div class="flex justify-between">
            <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded" onclick="revelarCharada()">Ver resposta</button>
            <button class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded" onclick="window.location.reload()">Nova charada</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
